<!DOCTYPE html>
<html>
   <head>
      <script src="https://d3js.org/d3.v3.min.js"></script>	
	  <meta charset='utf-8'>
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
      <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">
      <link rel="stylesheet" type="text/css" href="../../stylesheets/print.css" media="print">
      <link rel="stylesheet" type="text/css" href="../../stylesheets/d3.slider.css" /> 
      <link rel="stylesheet" type="text/css" href="../../stylesheets/page.css" />
	  
	  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
	  <title></title>
   </head>
   <meta charset="utf-8">
   <style>
      
      svg {
      font: 10px sans-serif;
      shape-rendering: crispEdges;
      }
      rect {
      fill: #ddd;
      }
      .axis path,
      .axis line {
      fill: none;
      stroke: #fff;
      }
   </style>
   <body>
      <header>
        <div class="inner">
          <h1>Race</h1>
          <h2>Course</h2>
        </div>
      </header>
      <script type="text/javascript" src="../../javascripts/d3.slider.js"></script>
      <script type="text/javascript" src="../../javascripts/chart.js"></script>
      <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
		<table class="center">
        <tr>
          <td>
            <div id="chart"></div>
          </td>
          <td>
            <table style="border: 1px solid black; table-layout: fixed; width: 200px;">
                <tr>
                    <td><h2>Sections</h2></td>
                </tr>
                <tr>
                    <td><div id="sections"></div></td>
                </tr>
                <tr>
                  <td><h2>Classes</h2></td>
                </tr>
                <tr>
                    <td><div id="classes"></div></td>
                </tr>
                <tr>
                  <td><h2>Boats</h2></td>
                </tr>
                <tr>
                    <td><div id="boats"></div></td>
                </tr>
            </table>
          </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            <div id="slowdiv"><button id="slowbtn" onClick="SlowSpeed()">Speed -</button>
                            </div>
                        </td>
                        <td>
                            <div id="startdiv"><button id="startbtn" onClick="ToogleTimer()">Start</button></div>
                        </td>
                        <td>
                            <div id="slowdiv"><button id="slowbtn" onClick="AccelerateSpeed()">Speed +</button></div>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <div id="slider"></div>
            </td>
        </tr>
      </table>
	  </section>
      </div>
    </div>
   </body>
</html>
