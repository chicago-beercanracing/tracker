<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/d3.slider.css" /> 
    <link rel="stylesheet" type="text/css" href="../../stylesheets/page.css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://d3js.org/d3.v3.min.js"></script>	
    <title>Beer Can Races Tracker by chicago-beercanracing</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>Race</h1>
        <h2>Course</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <script type="text/javascript" src="../../javascripts/d3.slider.js"></script>
          <script type="text/javascript" src="../../javascripts/chart.js"></script>
          <table class="center">
            <tr>
              <td>
                <div id="chart"></div>
              </td>
              <td>
                <table>
                  <tr>
                    Sections
                    <div id="sections"></div>
                  </tr>
                  <tr>
                    Classes
                    <div id="classes"></div>
                  </tr>
                  <tr>
                    Boats
                    <div id="boats"></div>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <div id="slider"></div>
              </td>
            </tr>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
